<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>nft-preview-card</title>
</head>
<body>
    <div class="main-div">
        <img src="./assets/equilibrium.jpg">
        <div class="div-view">
            <img class="img-view" src="./assets/icon-view.svg">
        </div>                
        <h1 class="header-equ">Equilibrium #3429</h1>
        <p class="text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="div-child">
            <div class="left">
                <img class="ether" src="./assets/ethereum.svg">
                <p class="ETH">0.041 ETH</p>
            </div>
            <div class="right">             
                <img class="clock" src="./assets/icon-clock.svg">           
                <p class="days">3 days left</p>
            </div>
        </div>
        <hr/>
        <div class="last">
            <img class="avatar" src="./assets/image-avatar.png">
            <p class="text1">Creation of</p>
            <p class="text2">Jules Wyvern</p>
        </div>
        

    </div>
    
</body>
</html>
